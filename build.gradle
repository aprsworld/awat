buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.0.0'
    }
}
apply plugin: 'com.android.application'

android {
    compileSdkVersion 'android-22'
    buildToolsVersion '25.0.2'

    buildTypes {
        debug {
            minifyEnabled true
            useProguard false
        }
        release {
            minifyEnabled true
            useProguard true // this is a default setting
        }
    }

    lintOptions {
        abortOnError false
    }
}
